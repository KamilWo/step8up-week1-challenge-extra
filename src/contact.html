<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootCamp Inc - Contact - Kamil Wozniak</title>
  <!-- Favicon images -->
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon_16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon_32x32.png">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<!-- Navigation Bar -->
<nav>
  <h1 class="logo">BootCamp Inc</h1>
  <div class="nav-links">
    <a href="./index.html">Home</a>
    <a href="https://step8up.co.uk/step8up-skills-bootcamps" target="_blank">Courses</a>
    <a href="./about.html">About Us</a>
    <a href="./contact.html">Contact</a>
  </div>
</nav>

<!-- Header Section with Banner -->
<header>
  <img src="./assets/images/get-in-touch.jpg"
       alt="Banner Image">
  <div class="header-text">
    <h2>Contact Form</h2>
    <p>Fill in the contact form and send it to us. Someone will be in touch shortly.</p>
  </div>
</header>

<!-- Contact Form Section -->
<section id="contact" class="section">
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="company">Company:</label>
      <input type="text" id="company" name="company">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <button type="submit" value="Submit">Submit</button>
    </div>
  </form>
</section>

<!-- Footer Section -->
<footer>
  <p>&copy; 2025 BootCamp Inc. Kamil Wozniak. All rights reserved.</p>
</footer>
</body>
</html>
